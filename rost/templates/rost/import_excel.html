{% extends 'rost/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
        <!-- Заголовок -->
        <div class="bg-gradient-to-r from-green-500 to-emerald-600 px-6 py-4">
            <h2 class="text-2xl font-bold text-white">Импорт данных из Excel</h2>
            <p class="text-sm text-emerald-100 mt-1">Загрузите Excel-файл (.xlsx) для добавления или обновления объектов</p>
        </div>

        <!-- Форма -->
        <div class="p-6 space-y-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="{{ form.file.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Файл Excel
                    </label>
                    <div class="flex items-center justify-center w-full">
                        <label for="{{ form.file.id_for_label }}" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer transition 
                            border-gray-300 dark:border-gray-600 hover:border-green-400 dark:hover:border-green-400 
                            bg-gray-50 dark:bg-gray-700 hover:bg-green-50 dark:hover:bg-gray-600">
                            <svg class="w-8 h-8 text-gray-400 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                                Нажмите, чтобы выбрать файл
                            </p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Поддерживаются только файлы .xlsx</p>
                            {{ form.file }}
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full inline-flex justify-center items-center px-5 py-3 text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 shadow-md hover:shadow-lg transition-all duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4"/>
                    </svg>
                    Загрузить и импортировать
                </button>
            </form>

            <div class="pt-4 border-t border-gray-200 dark:border-gray-700 text-center">
                <a href="{% url 'rost:admin_home' %}" 
                   class="inline-flex items-center text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Назад в админ-панель
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Стили для скрытия стандартного поля загрузки -->
<style>
input[type="file"] {
    display: none;
}
</style>
{% endblock %}
